<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a onclick="a()">应用a</a>
    |
    <a onclick="b()">应用b</a>
    <script src="./lib/umd/single-spa.js"></script>
    <script>
      function a() {
        history.pushState({}, "", "/a");
      }
      function b() {
        history.pushState({}, "", "/b");
      }
      // 参数：(1)注册应用的名字 (2)加载app的方法必须是返回一个promise的函数
      singleSpa.registerApplication(
        "app1",
        async () => {
          // 这个函数需要返回三个方法(可以是个数组，内部会自动拍平数组)给主应用调用;
          return {
            // 启动
            bootstrap: [
              async () => {
                console.log("app bootstrap");
              },
            ],
            // 挂载
            mount: async () => {
              console.log("app mount");
            },
            // 卸载，有两种情况: (1)完全卸载(UNLOADING) (2)未挂载：UMMOUNTING -> NOT_MOUNTED
            unmount: async () => {
              console.log("app unmount");
            },
          };
        },
        // 匹配函数：根据路径来判断是否应该加载，匹配到了才会加载子应用bundle
        (location) => location.hash.startsWith("#/app1"),
        {
          // 给应用传递参数
          store: {
            name: "james",
            age: 18,
          },
        }
      );
      singleSpa.registerApplication(
        "app2",
        async (props) => {
          console.log("加载时执行 props", props);
          return {
            bootstrap: async (props) => {
              console.log("bootstrap props", props);
            },
            mount: async (props) => {
              console.log("mount props", props);
            },
            unmount: async (props) => {
              console.log("unmount props", props);
            },
          };
        },
        // 匹配条件
        (location) => location.pathname.startsWith("/b"),
        {
          store: {
            name: "james",
            age: 18,
          },
        }
      );
      // 启动这个应用
      singleSpa.start();
      // registerApplication: 默认会加载这个应用
      // start时会挂载应用
    </script>
  </body>
</html>
